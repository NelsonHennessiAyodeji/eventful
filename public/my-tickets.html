<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - My Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Eventful</a>
        <div id="nav-links" class="space-x-4"></div>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4">
      <h1 class="text-3xl font-bold mb-4">My Tickets</h1>
      <div id="ticketsList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>
    <script>
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!token || user.role !== "attendee") window.location.href = "/";

      async function loadTickets() {
        try {
          const res = await fetch("/api/tickets/my-tickets", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.success) {
            const tickets = data.data;
            const container = document.getElementById("ticketsList");
            container.innerHTML = tickets
              .map(
                (ticket) => `
                        <div class="bg-white p-4 rounded shadow">
                            <h2 class="text-xl font-bold">${
                              ticket.event?.title || "Event"
                            }</h2>
                            <p><strong>Date:</strong> ${
                              ticket.event
                                ? new Date(ticket.event.date).toLocaleString()
                                : ""
                            }</p>
                            <p><strong>Location:</strong> ${
                              ticket.event?.location
                            }</p>
                            <p><strong>Scanned:</strong> ${
                              ticket.scanned ? "Yes" : "No"
                            }</p>
                            <div class="mt-2">
                                <img src="${
                                  ticket.qrCode
                                }" alt="QR Code" class="w-32 h-32 mx-auto">
                            </div>
                        </div>
                    `
              )
              .join("");
          }
        } catch (err) {
          console.error(err);
        }
      }

      function setupNav() {
        const navLinks = document.getElementById("nav-links");
        navLinks.innerHTML = `
                <a href="/events.html" class="text-blue-600">Events</a>
                <a href="/my-tickets.html" class="text-blue-600">My Tickets</a>
                <a href="/dashboard.html" class="text-blue-600">Dashboard</a>
                <a href="#" id="logout" class="text-red-600">Logout</a>
            `;
        document.getElementById("logout")?.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/";
        });
      }
      setupNav();
      loadTickets();
    </script>
  </body>
</html>
