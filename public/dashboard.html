<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Eventful</a>
        <div id="nav-links" class="space-x-4"></div>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4">
      <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
      <div id="userInfo" class="bg-white p-4 rounded shadow mb-4"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a
          href="/events.html"
          class="bg-blue-100 p-4 rounded shadow text-center"
          >Browse Events</a
        >
        <div id="roleLinks"></div>
      </div>
    </main>
    <script>
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!token) window.location.href = "/login.html";

      document.getElementById("userInfo").innerHTML = `
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Role:</strong> ${user.role}</p>
        `;

      const roleLinks = document.getElementById("roleLinks");
      if (user.role === "creator") {
        roleLinks.innerHTML = `
                <a href="/my-events.html" class="bg-green-100 p-4 rounded shadow text-center block">My Events</a>
                <a href="/analytics.html" class="bg-yellow-100 p-4 rounded shadow text-center block mt-4">Analytics</a>
            `;
      } else if (user.role === "attendee") {
        roleLinks.innerHTML = `
                <a href="/my-tickets.html" class="bg-green-100 p-4 rounded shadow text-center block">My Tickets</a>
            `;
      }

      const navLinks = document.getElementById("nav-links");
      navLinks.innerHTML = `
            <a href="/events.html" class="text-blue-600">Events</a>
            ${
              user.role === "creator"
                ? '<a href="/my-events.html" class="text-blue-600">My Events</a>'
                : ""
            }
            ${
              user.role === "attendee"
                ? '<a href="/my-tickets.html" class="text-blue-600">My Tickets</a>'
                : ""
            }
            <a href="/dashboard.html" class="text-blue-600">Dashboard</a>
            <a href="#" id="logout" class="text-red-600">Logout</a>
        `;
      document.getElementById("logout")?.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "/";
      });
    </script>
  </body>
</html>
