<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Eventful</a>
        <div id="nav-links" class="space-x-4"></div>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4">
      <h1 class="text-3xl font-bold mb-4">Welcome to Eventful</h1>
      <p class="text-lg">Your passport to unforgettable moments.</p>
      <div class="mt-6">
        <a href="/events.html" class="bg-blue-500 text-white px-4 py-2 rounded"
          >Browse Events</a
        >
      </div>
    </main>
    <script>
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      const navLinks = document.getElementById("nav-links");
      if (token && user.role) {
        navLinks.innerHTML = `
                <a href="/events.html" class="text-blue-600">Events</a>
                ${
                  user.role === "creator"
                    ? '<a href="/my-events.html" class="text-blue-600">My Events</a>'
                    : ""
                }
                ${
                  user.role === "attendee"
                    ? '<a href="/my-tickets.html" class="text-blue-600">My Tickets</a>'
                    : ""
                }
                <a href="/dashboard.html" class="text-blue-600">Dashboard</a>
                <a href="#" id="logout" class="text-red-600">Logout</a>
            `;
        document.getElementById("logout")?.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/";
        });
      } else {
        navLinks.innerHTML = `
                <a href="/events.html" class="text-blue-600">Events</a>
                <a href="/login.html" class="text-blue-600">Login</a>
                <a href="/register.html" class="text-blue-600">Register</a>
            `;
      }
    </script>
  </body>
</html>
