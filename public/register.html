<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto">
        <a href="/" class="text-xl font-bold">Eventful</a>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4 max-w-md">
      <div class="bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <form id="registerForm">
          <div class="mb-4">
            <label class="block mb-1">Name</label>
            <input
              type="text"
              id="name"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input
              type="email"
              id="email"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input
              type="password"
              id="password"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Role</label>
            <select id="role" class="w-full border p-2 rounded">
              <option value="attendee">Attendee</option>
              <option value="creator">Creator</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded"
          >
            Register
          </button>
        </form>
        <p class="mt-4 text-center">
          Already have an account?
          <a href="/login.html" class="text-blue-600">Login</a>
        </p>
      </div>
    </main>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;
          try {
            const res = await fetch("/api/auth/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password, role }),
            });
            const data = await res.json();
            if (data.success) {
              localStorage.setItem("token", data.data.token);
              localStorage.setItem("user", JSON.stringify(data.data.user));
              window.location.href = "/dashboard.html";
            } else {
              alert(data.message || "Registration failed");
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
    </script>
  </body>
</html>
