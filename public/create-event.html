<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto">
        <a href="/" class="text-xl font-bold">Eventful</a>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4 max-w-2xl">
      <div class="bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Create Event</h1>
        <form id="createEventForm">
          <div class="mb-4">
            <label class="block mb-1">Title</label>
            <input
              type="text"
              id="title"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Description</label>
            <textarea
              id="description"
              class="w-full border p-2 rounded"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block mb-1">Date & Time</label>
            <input
              type="datetime-local"
              id="date"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Location</label>
            <input
              type="text"
              id="location"
              class="w-full border p-2 rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Price (â‚¦)</label>
            <input
              type="number"
              id="price"
              class="w-full border p-2 rounded"
              min="0"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Total Tickets</label>
            <input
              type="number"
              id="totalTickets"
              class="w-full border p-2 rounded"
              min="1"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1"
              >Reminder Days Before (comma separated)</label
            >
            <input
              type="text"
              id="reminderDaysBefore"
              class="w-full border p-2 rounded"
              placeholder="e.g., 1,7"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded"
          >
            Create Event
          </button>
        </form>
      </div>
    </main>
    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/login.html";

      document
        .getElementById("createEventForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const date = new Date(
            document.getElementById("date").value
          ).toISOString();
          const location = document.getElementById("location").value;
          const price = parseFloat(document.getElementById("price").value);
          const totalTickets = parseInt(
            document.getElementById("totalTickets").value
          );
          const reminderInput =
            document.getElementById("reminderDaysBefore").value;
          const reminderDaysBefore = reminderInput
            ? reminderInput.split(",").map(Number)
            : [1];

          try {
            const res = await fetch("/api/events", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                title,
                description,
                date,
                location,
                price,
                totalTickets,
                reminderDaysBefore,
              }),
            });
            const data = await res.json();
            if (data.success) {
              window.location.href = "/my-events.html";
            } else {
              alert(data.message || "Failed to create event");
            }
          } catch (err) {
            alert("Error: " + err.message);
          }
        });
    </script>
  </body>
</html>
