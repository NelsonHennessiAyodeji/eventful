<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - Payment Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto">
        <a href="/" class="text-xl font-bold">Eventful</a>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4 max-w-md">
      <div class="bg-white p-6 rounded shadow text-center">
        <h1 class="text-2xl font-bold mb-4">Verifying Payment...</h1>
        <div id="result"></div>
      </div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const reference = params.get("reference");
      if (reference) {
        fetch(`/api/payments/verify/${reference}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("result").innerHTML = `
                            <p class="text-green-600">Payment successful! Your ticket is ready.</p>
                            <a href="/my-tickets.html" class="text-blue-600 mt-2 inline-block">View My Tickets</a>
                        `;
            } else {
              document.getElementById(
                "result"
              ).innerHTML = `<p class="text-red-600">Payment verification failed. Please contact support.</p>`;
            }
          })
          .catch((err) => {
            document.getElementById(
              "result"
            ).innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
          });
      } else {
        document.getElementById(
          "result"
        ).innerHTML = `<p class="text-red-600">No reference provided.</p>`;
      }
    </script>
  </body>
</html>
