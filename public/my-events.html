<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventful - My Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Eventful</a>
        <div id="nav-links" class="space-x-4"></div>
      </div>
    </nav>
    <main class="container mx-auto mt-10 p-4">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">My Events</h1>
        <a
          href="/create-event.html"
          class="bg-blue-500 text-white px-4 py-2 rounded"
          >Create Event</a
        >
      </div>
      <div id="eventsList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>
    <script>
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!token || user.role !== "creator") window.location.href = "/";

      async function loadMyEvents() {
        try {
          const res = await fetch("/api/events/my-events", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.success) {
            const events = data.data;
            const container = document.getElementById("eventsList");
            container.innerHTML = events
              .map(
                (event) => `
                        <div class="bg-white p-4 rounded shadow">
                            <h2 class="text-xl font-bold">${event.title}</h2>
                            <p class="text-gray-600">${event.description}</p>
                            <p><strong>Date:</strong> ${new Date(
                              event.date
                            ).toLocaleString()}</p>
                            <p><strong>Location:</strong> ${event.location}</p>
                            <p><strong>Tickets sold:</strong> ${
                              event.totalTickets - event.availableTickets
                            }</p>
                            <div class="mt-2 space-x-2">
                                <a href="/edit-event.html?id=${
                                  event._id
                                }" class="text-blue-600">Edit</a>
                                <button onclick="deleteEvent('${
                                  event._id
                                }')" class="text-red-600">Delete</button>
                                <a href="/event-attendees.html?id=${
                                  event._id
                                }" class="text-green-600">Attendees</a>
                            </div>
                        </div>
                    `
              )
              .join("");
          }
        } catch (err) {
          console.error(err);
        }
      }

      window.deleteEvent = async (id) => {
        if (!confirm("Are you sure?")) return;
        try {
          const res = await fetch(`/api/events/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (data.success) {
            loadMyEvents();
          } else {
            alert(data.message);
          }
        } catch (err) {
          alert("Error: " + err.message);
        }
      };

      function setupNav() {
        const navLinks = document.getElementById("nav-links");
        navLinks.innerHTML = `
                <a href="/events.html" class="text-blue-600">Events</a>
                <a href="/my-events.html" class="text-blue-600">My Events</a>
                <a href="/analytics.html" class="text-blue-600">Analytics</a>
                <a href="/dashboard.html" class="text-blue-600">Dashboard</a>
                <a href="#" id="logout" class="text-red-600">Logout</a>
            `;
        document.getElementById("logout")?.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/";
        });
      }
      setupNav();
      loadMyEvents();
    </script>
  </body>
</html>
